---
- name: BIG-IP SETUP
  hosts: bigips
  connection: local
  gather_facts: false

  collections:
    - f5networks.f5_modules
    
  tasks:
    - name: Setting up provider values
      set_fact:
       provider:
        server: "{{inventory_hostname}}"
        validate_certs: "False"
  
    - name: CREATE NODES
      bigip_node:
        provider: "{{provider}}"
        host: "{{ansible_host}}"
        name: "{{inventory_hostname}}"
      loop: "{{ groups['web'] }}"

  
